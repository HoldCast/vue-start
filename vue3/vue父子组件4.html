<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子组件获取父组件的数据1</title>
	<script src="bower_components/vue/dist/vue.js"></script>
	<style>
	</style>
</head>
<body>
	<div id="box">
		<aaa>
		</aaa>
	</div>

	<template id="aaa">
		<h1>父组件</h1>
		<bbb :msg="msg1" :my-msg="msg2"></bbb>
	</template>
	<script>
		var vm=new Vue({
			el:'#box',
			data:{
				a:'aaa'
			},
			components:{
				'aaa':{
					data(){
						return {
							msg1: '我是父组件的数据1',
							msg2: '我是父组件的数据2'
						}
					},
					template:'#aaa',
					components:{
						'bbb':{
							props:['msg','myMsg'], //先拿过来放到属性中
							template:'<h3>子组件->{{msg}} <br> {{myMsg}}</h3>'	//然后进行使用
						}
					}
				}
			}
		});

	</script>
</body>
</html>
