<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="bower_components/vue/dist/vue.js"></script>
	<style>
	</style>
</head>
<body>
	<div id="box">
		<input type="button" @click="a='aaa'" value="aaa组件">
		<input type="button" @click="a='bbb'" value="bbb组件">
		<component :is="a"></component>
	</div>

	<template id="aaa">
		<h2>我是aaa组件</h2>
	</template>
	<template id="bbb">
		<h2>我是{{bData}}组件</h2>
	</template>

	<script>
		var vm=new Vue({
			el:'#box',
			data:{
				a:'aaa'
			},
			components:{
				'aaa':{
					template:'#aaa'
				},
				'bbb':{
					template:'#bbb',
					data(){
					    return{
					        bData: 'bbbbbbbbbbbbbb'
					    }
					}
				}
			}
		});

	</script>
</body>
</html>
